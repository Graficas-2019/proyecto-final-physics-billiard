<script type="text/javascript">
       
	$(document).ready(
			function() {
				$("#slider").slider({min: 0.1, max: 2, value: 1, step: 0.01, animate: false});
				$("#slider").on("slide", function(e, u) {
					scaleScene(u.value);
					});
	
				var canvas = document.getElementById("webglcanvas");

				// create the scene
				createScene(canvas);

				// add mouse handling so we can rotate the scene
				//addMouseHandler(canvas);
				
		        // Run the run loop
		        run();
			}
	);

</script>

</head>
<body>

	<div id="container">
		<div id="slider"></div>
	    <canvas id="webglcanvas"></canvas>
		<div id="title">
			Physics Billiard
		</div>
		<div id="prompt">
			Drag the mouse to rotate the scene<br>Drag the slider to scale.
		</div>
	    <div id="status">
		    <div id="rotation">rotation: 0,0,0</div>
		    <div id="scale">scale: 1</div>
	    </div>
	</div>
	
</body>
